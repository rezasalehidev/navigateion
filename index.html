<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- overlay -->
  <div class="overlay overlay-slider-left" id="overlay">
    <nav>
      <ul>
        <li id="nav1" class="slide-out-1"><a href="#home">Home</a></li>
        <li id="nav2" class="slide-out-2"><a href="#about">about</a></li>
        <li id="nav3" class="slide-out-3"><a href="#skills">skills</a></li>
        <li id="nav4" class="slide-out-4"><a href="#projects">projects</a></li>
        <li id="nav5" class="slide-out-5"><a href="#contact">contact</a></li>
      </ul>
    </nav>
  </div>
  <!-- menu-bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- Sections -->
  <section id="home">
    <h1>Home</h1>
  </section>
  <section id="about">
    <h1>Learn More About Me</h1>
  </section>
  <section id="skills">
    <h1>React , React Native , Nodejs </h1>
  </section>
  <section id="projects">
    <h1>These Are My Results</h1>
  </section>
  <section id="contact">
    <h1>Available Anytime</h1>
  </section>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
